<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My website</title>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #000000, #1e3a8a); 
      color: white; 
    }
    h1, h2, h3 {
      color: white; 
      margin: 0;
    }
    p {
      color: white; 
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7); 
      padding: 10px 0;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      display: block;
    }
    nav ul li a:hover {
      background-color: rgba(255, 255, 255, 0.1); 
    }
    .content {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8); 
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .images {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .image-item {
      text-align: center;
      max-width: 300px;
    }
    .image-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <nav>
    <ul>

    </ul>
  </nav>

  <div class="content">

    <p>This is a brief introduction to the website. Here, we explore the intersection of biology and technology.</p>

    <section class="images">
      <h2>Our Key Focus Areas</h2>

      <div class="image-item">
        <h3>Plant Life</h3>
        <img src="plant.jpg" alt="A vibrant plant" class="image">
      </div>

      <div class="image-item">
        <h3>DNA Research</h3>
        <img src="dna.jpg" alt="DNA strand" class="image">
      </div>
    </section>
  </div>
